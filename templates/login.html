<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{% static 'css/form.css'%}">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="container">
        <nav>
          <ul>
            <li>
              <h3><a href="/">Project</a></h3>
            </li>
            <li><a style="color: white;" href="Register">Register</a></li>
            <li><a id="login" href="/login">Login</a></li>
          </ul>
        </nav>
        <div class="notify">
          <p id="id2"></p>
      </div>
      
        <div class="nav-right">
          <i class="fa-solid fa-cart-shopping"></i>
  
        </div>
      </div>
    <div class="form-info">
        <form method="POST" class="form" action="loginpage">
            {% csrf_token %}
            <h1>{{message}}</h1>
            
            <input type="email" name="mail"  placeholder="&nbsp;&nbsp;&nbsp;Enter the Email">
            <input type="password" name="pwd" placeholder="&nbsp;&nbsp;&nbsp;Enter The Password">
            
            <button >{{login}}</button>
        </form>
    </div>
    
</body>
</html>
